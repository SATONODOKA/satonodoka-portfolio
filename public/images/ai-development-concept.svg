<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- タイトル -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1f2937">
    AI駆動開発プロセス
  </text>
  
  <!-- 左側: 要件定義 -->
  <rect x="50" y="80" width="150" height="120" rx="12" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
  <circle cx="125" cy="120" r="20" fill="white"/>
  <text x="125" y="127" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#3b82f6">1</text>
  <text x="125" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">要件定義</text>
  <text x="125" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">ヒアリング</text>
  
  <!-- 矢印1 -->
  <path d="M 200 140 L 280 140" stroke="#1f2937" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 中央: AI開発 -->
  <rect x="300" y="60" width="200" height="180" rx="12" fill="#6366f1" stroke="#4f46e5" stroke-width="3"/>
  <circle cx="400" cy="100" r="25" fill="white"/>
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#6366f1">AI</text>
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">開発</text>
  <text x="400" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">コード生成</text>
  <text x="400" y="185" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">自動実装</text>
  <text x="400" y="205" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">テスト生成</text>
  <text x="400" y="225" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">最速で形に</text>
  
  <!-- 矢印2 -->
  <path d="M 500 140 L 580 140" stroke="#1f2937" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 右側: 完成 -->
  <rect x="600" y="80" width="150" height="120" rx="12" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <circle cx="675" cy="120" r="20" fill="white"/>
  <text x="675" y="127" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#10b981">✓</text>
  <text x="675" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">完成</text>
  <text x="675" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">デプロイ</text>
  
  <!-- 下部: ツール群 -->
  <rect x="100" y="280" width="600" height="280" rx="12" fill="white" stroke="#d1d5db" stroke-width="2"/>
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1f2937">
    開発ツール・技術スタック
  </text>
  
  <!-- ツールカード1: Web開発 -->
  <rect x="130" y="340" width="150" height="100" rx="8" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
  <text x="205" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e40af">
    Webサイト開発
  </text>
  <text x="205" y="390" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1f2937">React / Next.js</text>
  <text x="205" y="410" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1f2937">TypeScript</text>
  <text x="205" y="430" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1f2937">Tailwind CSS</text>
  
  <!-- ツールカード2: 自動化 -->
  <rect x="325" y="340" width="150" height="100" rx="8" fill="#f0fdf4" stroke="#10b981" stroke-width="2"/>
  <text x="400" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#059669">
    自動化ツール
  </text>
  <text x="400" y="390" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1f2937">RPA</text>
  <text x="400" y="410" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1f2937">Playwright</text>
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1f2937">Puppeteer</text>
  
  <!-- ツールカード3: AIツール -->
  <rect x="520" y="340" width="150" height="100" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="595" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#d97706">
    AI開発支援
  </text>
  <text x="595" y="390" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1f2937">Claude</text>
  <text x="595" y="410" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1f2937">ChatGPT</text>
  <text x="595" y="430" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1f2937">Cursor</text>
  
  <!-- 矢印のマーカー定義 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#1f2937"/>
    </marker>
  </defs>
  
  <!-- 装飾: スピード感を表す線 -->
  <path d="M 100 250 Q 400 230, 700 250" stroke="#6366f1" stroke-width="2" fill="none" stroke-dasharray="5,5" opacity="0.5"/>
  <text x="400" y="245" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6366f1" opacity="0.7">
    最速で実現
  </text>
</svg>
